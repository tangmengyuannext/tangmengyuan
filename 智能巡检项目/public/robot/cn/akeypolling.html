<!doctype html>

    <style>
        .yincang{
            display:none;
        }
        #divPlugin{
            width: 800px;
            height: 600px;
        }
        .robotconfig{
            /* width:400px; */
            width: 160px;
            padding:10px;
            border:1px solid #7F9DB9;
            margin-top: 10px;
        }
        .robotconfig p{
            line-height: 30px;
        }
        .robotconfig .btn{
            width:50px;
            height:22px;
            line-height:18px;
            opacity: .7;
        }
        .robotconfig .btn2{
            width:70px;
            height:30px;
            line-height:18px;
            opacity: .7;
        }
        .robotconfig dl{
            display: flex;
        }
        .robotconfig dl dt{
            width: 50px;
            line-height: 22px;
            margin-right: 4px;
        }
        .robotconfig dl .tupian{
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .robotconfig dl dt img{
            padding-top: 7px;
        }
        .ptz{
            width: 290px;
            margin-top: 10px;
        }
        .ptz p{
            line-height: 30px;
        }
        .ptz .btn{

            height:22px;

            opacity: .7;

        .ptz .btn2{

            height:30px;
            line-height:18px;
            opacity: .7;
            background: #ffffff;
            border: 1px solid #ccc;
        }
        .ptz dl{
            display: flex;
        }
        .ptz dl dt{
            width: 50px;
            line-height: 22px;
            margin-right: 4px;
        }
        .ptz dl .tupian{
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .ptz dl dt img{
            padding-top: 7px;
        }
        .clear{
            clear: both;
        }

    <fieldset class="login yincang">
        <legend>登录</legend>
        <table cellpadding="0" cellspacing="3" border="0">
            <tr>
                <!--本地-->
                <td class="tt">IP地址</td>
                <td><input id="loginip" type="text" class="txt" value="" /></td>
                <td class="tt">端口号</td>
                <td><input id="port" type="text" class="txt" value="" /></td> 
            </tr>
            <tr>
                <td class="tt">用户名</td>
                <td><input id="username" type="text" class="txt" value="admin" /></td>
                <td class="tt">密码</td>
                <td><input id="password" type="password" class="txt" value="ad53937301" /></td>
            </tr>
            <tr>
                <td class="tt">设备端口</td>
                <td colspan="2"><input id="deviceport" type="text" class="txt" />（可选参数）</td>
                <td>
                    窗口分割数&nbsp;
                    <select class="sel2" onchange="changeWndNum(this.value);">
                        <option value="1" selected>1x1</option>
                        <option value="2">2x2</option>
                        <option value="3">3x3</option>
                        <option value="4">4x4</option>
                    </select>
                </td>
            </tr> 
            <tr>
                <td class="tt">RTSP端口</td>
                <td colspan="3"><input id="rtspport" type="text" class="txt" />（可选参数）</td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" class="btn" value="登录" onclick="clickLogin();" />
                    <input type="button" class="btn" value="退出" onclick="clickLogout();" />
                    <!-- <input type="button" class="btn2" value="获取基本信息" onclick="clickGetDeviceInfo();" /> -->
                </td>
            </tr>
            <tr>
                <td class="tt">已登录设备</td>
                <td>
                    <select id="ip" class="sel" onchange="getChannelInfo();getDevicePort();"></select>
                </td>
                <td class="tt">通道列表</td>
                <td>
                    <select id="channels" class="sel" onchange="getchangechannel(this.value);"></select>
                </td>
            </tr>
        </table>
    </fieldset>
